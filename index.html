    <input type="text" id="textbox">

    <script>
        let timeout;


        const images = [document.getElementById("popupImg"), document.getElementById("class-a")];

        document.getElementById("textbox").addEventListener("input", function typing() {



            for (i = 0; i < 2; i++) {
                images[i].style.opacity = 0;

                
            }

            const randomNumber = Math.floor(Math.random() * 2);
            const randomImage = images[randomNumber];

            randomImage.style.opacity = 1;

            clearTimeout(timeout);

            timeout = setTimeout(function () {
                randomImage.style.opacity = 0;
            }, 200);

        });
    </script>
